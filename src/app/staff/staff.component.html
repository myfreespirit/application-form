<hr />

<button class="btn-block" mat-raised-button (click)="checkSignups();" [disabled]="false">CHECK</button>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Wallet Column -->
    <ng-container matColumnDef="wallet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wallet </th>
      <td mat-cell *matCellDef="let row"> {{ row.wallet }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{ row.date | date:'MMM d, y, h:mm a' }} </td>
    </ng-container>

    <!-- Total EXRN Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total EXRN </th>
      <td mat-cell *matCellDef="let row"> {{ row.total }} </td>
    </ng-container>

    <!-- Team EXRN Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team EXRN </th>
      <td mat-cell *matCellDef="let row"> {{ row.team }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row" [style.color]="black"> {{ row.status }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[50, 5, 10, 25, 100]"></mat-paginator>
</div>
